<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row contact-form">
        <div class="col-md-4">
          <form method="get" action="javascript:handleClick()">
            <h3>Where are you ?</h3>
            <div class="form-group">
                <input type="text" name="txtLat" class="form-control" placeholder="Latitude *" value="" required="true"/>
            </div>
            <div class="form-group">
                <input type="text" name="txtLong" class="form-control" placeholder="Longitude *" value="" required="true"/>
            </div>
            <div class="form-group">
                <input type="text" name="txtDist" class="form-control" placeholder="Distance *" value="" required="true"/>
            </div>
            <div class="form-group">
                <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
            </div>
        </form>
        </div>
        <div class="col-md-8">
             <div id="map"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaOK2I7SMFPoqSLVA0jxPxwhWoreBGPuc&callback=initMap" async defer></script>
  <script type="text/javascript" src="src/js/map.js">

  </script>

</html>
